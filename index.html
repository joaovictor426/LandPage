<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Land Page</title>
</head>
<body>
    <section class="sec"><!--Comeco Secao-->
        <header><!--Inicio Header-->
            <a href="index.html"><img src="imagens/logo.png" alt="" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Novidade</a></li>
                <li><a href="#">Informações</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
        </header><!--Fim Header-->


        <div class="content"><!--Inicio Contente-->
            <div class="textbox"> <!--Inicio Textbox-->
                <h2>thats what ,<br><span>I Like</span>   </h2>
                <p>Originalmente, a fórmula da Pepsi foi criada para fins medicinais. Mas seu sabor agradou tanto que o xarope começou a ser consumido simplesmente por prazer.</p>
                <a href="#">View All Products</a>
            </div><!--Fim TextBox-->
            <div class="imgbox"><!--inicio Imgbox-->
                <img src="imagens/pepsi001.png" alt="" class="pepsi">
            </div><!--Fim Imagbox-->

        </div><!--Fim Content-->


        <ul class="thumb"><!--Inicio thumb-->
            <li><img src="imagens/pepsi001.png" onclick="imgSlider('imagens/pepsi001.png');changeBgcolor('#0062be')"></li>
            <li><img src="imagens/pepsi002.png" onclick="imgSlider('imagens/pepsi002.png');changeBgcolor('#e60c2c')"></li>

        <ul class="sci"><!--inicio csi-->
            <li><a href=""><img src="imagens/facebook.png" alt=""></a></li>
            <li><a href=""><img src="imagens/twitter.png" alt=""></a></li>
            <li><a href=""><img src="imagens/instagram.png" alt=""></a></li>
        </ul><!--FIm sci-->

        <script>
            function imgSlider(anything){
                document.querySelector('.pepsi').src = anything
                        } 
            function changeBgcolor(color){
                const sec = document.querySelector('.sec')
                sec.style.background = color
            }
        </script>






    </section><!--Fim Secao-->
